{{ define "Index" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Loja</title>
  </head>
  <body>
    <nav class="navbar border-bottom mb-4 navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand m-2" href="/">Alura Loja</a>
        <a
          href="/new"
          class="m-2 d-flex gap-2 text-decoration-none link-body-emphasis"
        >
          <i class="bi bi-plus-square"></i>
          Criar novo produto
        </a>
      </div>
    </nav>
    <div class="container">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          {{ range . }}
          <tr>
            <td>{{ .Name }}</td>
            <td>{{ .Description }}</td>
            <td>{{ .Price }}</td>
            <td>{{ .Quantity }}</td>
            <td>
              <button
                type="button"
                class="btn btn-danger btn-sm btn-delete"
                data-bs-toggle="modal"
                data-bs-target="#deleteModal"
                data-product-id="{{ .Id }}"
                data-product-name="{{ .Name }}"
              >
                Deletar
              </button>
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var deleteButton = document.querySelectorAll(".btn-delete");
        deleteButton.forEach(function (button) {
          button.addEventListener("click", function () {
            var productId = button.dataset.productId;
            var productName = button.dataset.productName;

            var modalBody = document.getElementById("deleteModalBody");
            modalBody.textContent =
              "Quer deletar o produto \"" + productName + "\"?";

            var deleteLink = document.getElementById("deleteLink");
            deleteLink.href = "/delete?id=" + productId;
          });
        });
      });
    </script>
  </body>
</html>

<!-- Delete modal -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModal">Deletar</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div id="deleteModalBody" class="modal-body">
        Quer deletar o produto ...?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Fechar
        </button>
        <a
          id="deleteLink"
          href="/delete?id=..."
          type="button"
          class="btn btn-danger"
          >Deletar</a
        >
      </div>
    </div>
  </div>
</div>

{{ end }}
