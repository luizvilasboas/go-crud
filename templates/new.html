{{ define "New" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <title>Novo produto</title>
  </head>
  <body>
    <nav class="navbar border-bottom mb-4 navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand m-2" href="/">Alura Loja</a>
        <a
          href="/new"
          class="m-2 d-flex gap-2 text-decoration-none link-body-emphasis"
        >
          <i class="bi bi-plus-square"></i>
          Criar novo produto
        </a>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div>
          <h1 class="display-5">Novo produto</h1>
          <p class="lead">Insira os detalhes</p>
        </div>
      </div>
      <form class="d-flex flex-column gap-3" method="post" action="/new">
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Escova de dentes"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="description">Descrição:</label>
              <input
                type="text"
                name="description"
                class="form-control"
                placeholder="Escova de dentes limpeza suave da Colgate"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="price">Preço:</label>
              <input
                type="number"
                name="price"
                class="form-control"
                step="0.01"
                placeholder="10"
              />
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-group">
              <label for="quantity">Quantidade:</label>
              <input
                type="number"
                name="quantity"
                class="form-control"
                placeholder="100"
              />
            </div>
          </div>
        </div>
        <div class="mt-2 d-flex gap-2">
          <button type="submit" value="salvar" class="btn btn-primary">
            Salvar
          </button>
          <a class="btn btn-secondary" href="/">Voltar</a>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
{{ end }}
